<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.host +
          "/?/" +
          l.pathname.slice(1) +
          (l.search ? "&" + l.search.slice(1) : "") +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
